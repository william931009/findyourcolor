<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="icon" type="image/logogood.png" href="image/logogood.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup</title>
  <style>
    /* 共用樣式 */
    .navone {
      background-color: #ffffff;
      box-shadow: 0 2px 8px #0b9444;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      z-index: 100;
      padding: 0px 20px;
      box-sizing: border-box;
      display: flex;
      /* 加這行：橫向排版 */
      justify-content: space-between;
      align-items: center;
    }

    /* 上層：logo + 漢堡按鈕 */
    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* logo */
    .logo {
      height: 80px;
      width: auto;
    }

    /* 導覽連結 */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
      font-weight: bolder;
      padding: 10px 20px;
      background-color: #0b9444;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* 陰影 */
    }

    .nav-links a:hover {
      background-color: #247024;
      color: #fff;
      text-decoration: underline;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      /* 陰影 */
    }

    /* 漢堡按鈕（預設隱藏） */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      margin-right: auto;
    }

    /* 手機版樣式 */
    @media (max-width: 768px) {

      .menu-toggle {
        display: block;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
        /* 預設收合 */
        background-color: #ffffff;
        padding-bottom: 20px;
        padding-top: 20px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .navone {
        flex-direction: column;
        /*小螢幕時直排 */
        align-items: flex-start;
      }
    }

    body {
      margin: 0;
      font-family: 微軟正黑體;
      background-color: whitesmoke;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        width: 80%;
        margin: 60px auto;
        padding: 20px;
      }
    }

    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: bolder;
      margin-bottom: 30px;
      color: #0b9444;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid lightgray;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #0b9444;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #247024;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .link a {
      color: gray;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Footer 基本樣式 */
    footer {
      background-color: white;
      box-shadow: 0 -4px 10px #0b9444;
      padding: 20px;
      width: 100%;
    }

    /* 主容器：RWD Grid */
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 20px;
    }

    /* Logo 圖片 */
    .footer-logo-img {
      width: 100%;
      max-width: 250px;
      height: auto;
    }

    /* 各區標題 */
    .footer-info h3,
    .footer-links h3,
    .footer-map h3 {
      margin-bottom: 10px;
      text-decoration: underline;
      font-size: 25px;
    }

    /* 文字內容 */
    .footer-info p,
    .footer-links p {
      margin: 5px 0;
      font-size: 20px;
      color: black;
    }

    /* 連結樣式 */
    .footer-links a {
      text-decoration: none;
      color: black;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: gray;
    }

    /* 地圖區塊 */
    .footer-map {
      display: flex;
      flex-direction: column;
    }

    /* 響應式：手機版 */
    @media (max-width: 900px) {
      .footer-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer-logo,
      .footer-info,
      .footer-links,
      .footer-map {
        margin: 10px auto;
        width: 100%;
      }

      .footer-logo-img {
        width: 80%;
        max-width: 200px;
      }

      .footer-info p,
      .footer-links p {
        font-size: 18px;
      }

      .footer-info h3,
      .footer-links h3,
      .footer-map h3 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navone">
      <!-- 上層：Logo + 漢堡按鈕 -->
      <div class="nav-header">
        <a href="index.html"><img src="image/logo.png" class="logo"></a>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      </div>

      <!-- 下層：導覽列連結 -->
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="red.html">Color</a>
        <a href="loginpage.html">Account</a>
        <a href="cart.html">Cart</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <h2>Make a new account</h2>
    <input type="text" placeholder="id" />
    <input type="email" placeholder="e-mail" />
    <input type="password" placeholder="password" />
    <input type="password" placeholder="check your password" />
    <a href="myinfopage.html"><button class="signup-btn">Join Us</button></a>
    <div class="link">
      Do you have a account? <a href="loginpage.html">Login</a>
    </div>
  </div>

  <script>
    /*導覽列*/
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-logo">
        <img src="image/logo.png" alt="Find Your Color" class="footer-logo-img">
      </div>

      <div class="footer-info">
        <h3>公司資訊</h3>
        <p>公司名稱：Find Your Color</p>
        <p>地址：桃園市中壢區中北路200號</p>
        <p>客服電話：01-2345-6789</p>
        <p>客服時間：週一至週五 09:00 - 18:00</p>
        <p>Email：findyourcolor@gmail.com</p>
      </div>

      <div class="footer-links">
        <h3>網站資訊</h3>
        <p><a href="index.html">首頁</a></p>
        <p><a href="product.html">商品介紹</a></p>
        <p><a href="red.html">色彩參考</a></p>
        <p><a href="loginpage.html">會員中心</a></p>
        <p><a href="cart.html">購物車</a></p>
      </div>

      <div class="footer-map">
        <h3>地圖</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d976.7125197735551!2d121.24064899742733!3d24.957501625778804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221447a0f021%3A0x2b86d2650bb8bcff!2z5Lit5Y6f5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1749567989730!5m2!1szh-TW!2stw"
          width="100%" height="200" style="border:0; margin: 20px 0; max-width: 100%;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </footer>
</body>

</html>
